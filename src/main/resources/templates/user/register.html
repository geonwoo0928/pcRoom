<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layoyut"
      layout:decorate="~{layouts/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script  th:src="@{/js/check.js}"></script>
</head>
<body>
<div class="content" layout:fragment="content">
    <h4>회원가입</h4>
    <form id="frm" name="frm" th:action="@{/user/register}" method="post"
          th:object=${createUserDto} class="container">
        <!--        에러처리 하는 Fragment 삽입-->
<!--        <div th:replace="~{fragments/form_errors :: formErrorsFragment}"> &lt;!&ndash; ~{경로 :: fragment 이름} &ndash;&gt;-->
<!--        </div>-->
        <div class="mb3">
            <label class="form-label">사용자ID</label>
            <input id="username" name="userId" type="text" th:field="*{userId}" class="form-control">
<!--            <div class="error-class" th:errors="*{username}"></div>-->
        </div>
        <div class="mb3">
            <label class="form-label">비밀번호</label>
            <input id="password1" name="password1" type="password" th:field="*{password1}" class="form-control">
<!--            <div class="error-class" th:errors="*{password1}"></div>-->
        </div>
        <div class="mb3">
            <label class="form-label">비밀번호 확인</label>
            <input id="password2" name="password2" type="password" th:field="*{password2}" class="form-control">
<!--            <div class="error-class" th:errors="*{password2}"></div>-->
        </div>
        <div class="mb3">
            <label class="form-label">이메일</label>
            <input id="email" name="email" type="email" th:field="*{email}" class="form-control">
<!--            <div class="error-class" th:errors="*{email}"></div>-->
        </div>
        <div class="mb3">
            <label class="form-label">이름</label>
            <input name="name" type="text" th:field="*{name}" class="form-control">
        </div>
        <div class="mb3">
            <label class="form-label">전화번호</label>
            <input   type="text" th:field="*{phoneNum}" class="form-control">
        </div>
        <div class="mb3">
            <label class="form-label">이름</label>
            <input id="nickname"  type="text" th:field="*{confirmedNum}" class="form-control">
        </div>

        <input type="submit" value="회원가입" class="btn btn-primary" onclick="check()">
        <input type="button" value="다시" class="btn btn-primary" onclick="reset()">
    </form>
</div>
</body>
</html>
