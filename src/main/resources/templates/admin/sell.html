<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin_layout}">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/admin_sell.css}">
    <title>Ï£ºÎ¨∏ÌòÑÌô©</title>
</head>
<body>
<div class="content" layout:fragment="content">
    <div class="p-3 mb-2 bg-primary-subtle text-color">
        <div class="h4 pb-2 mb-4 text-color border-bottom border-dark text-center">
            <h3>Ï£ºÎ¨∏ÌòÑÌô© üßæ</h3>
        </div>
        <div class="sell-view">
            <div th:each="sell : ${sellDto}" th:object="${sell}">
                <div class="card">
                    <!-- Ï£ºÎ¨∏Î≤àÌò∏ -->
                    <div class="id">
                        <span style="font-size: 15px;">Ï£ºÎ¨∏Î≤àÌò∏</span>
                        <div style="font-size: 30px;" th:text="*{id}"></div>
                    </div>
                    <div class="card-2">
                        <!-- user name-->
                        <div class="user">
                            <span th:text="*{usersDto != null && usersDto.name != null ? usersDto.name : 'ÌÉàÌá¥ÌöåÏõê'}"></span></span>
                        </div>
                        <!-- menu name , amount -->
                        <div class="menu-amount">
                            <span th:text="*{menuDto.menuName}"></span>
                            <span th:text="' - ' + *{sellAmount} + 'Í∞ú'"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="h4 pb-2 mb-4 text-color border-bottom border-dark text-center"></div>
        <nav aria-label="Page navigation example" class="pagination-center">  <!-- Ï§ëÏïô Ï†ïÎ†¨ÏùÑ ÏúÑÌï¥ ÌÅ¥ÎûòÏä§ Ï∂îÍ∞Ä -->
            <ul class="pagination">
                <!-- Ïù¥Ï†Ñ ÌéòÏù¥ÏßÄ -->
                <li class="page-item" th:classappend="${paging.number <= 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/sell(page=${paging.number - 1})}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <!-- ÌéòÏù¥ÏßÄ Î≤àÌò∏ ÌëúÏãú -->
                <th:block th:each="pageNumber : ${barNumbers}">
                    <li class="page-item">
                        <a class="page-link" th:href="@{/admin/sell(page=${pageNumber})}"
                           th:text="${pageNumber + 1}">ÌéòÏù¥ÏßÄ</a>
                    </li>
                </th:block>
                <!-- Îã§Ïùå ÌéòÏù¥ÏßÄ -->
                <li class="page-item" th:classappend="${paging.number + 1 >= paging.totalPages} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/sell(page=${paging.number + 1})}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>
</body>
</html>
